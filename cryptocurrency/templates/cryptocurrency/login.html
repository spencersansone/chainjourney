{% extends 'cryptocurrency/base.html' %}
{% block title %}Login{% endblock %}

{% block body %}

<div class="col-sm-12" style="border: 2px solid white;word-wrap: break-word;border-radius: 0px 0px 15px 15px;background-color:#202020">
  <h1 style="font-size: 400%;text-align: center;">Login</h1>
</div>

<div class="col-sm-12">
  <br>
</div>






<div class="col-sm-12" style="border: 2px solid white;word-wrap: break-word;border-radius: 15px;background-color:#202020;text-align:center;margin: 0px auto;">
    {% if error_message %}
        <p style="color:#8e2020;"><strong>{{ error_message }}</strong></p>
    {% endif %}
    
    <form role="form" action="{% url 'cryptocurrency:login'%}" method="post" enctype="multipart/form-data">
      {% csrf_token %}
    {% if request.GET.next %}
        <input type="hidden" name="next" value="{{ request.GET.next }}">
    {% endif %}
      <div class="form-group">
        <label for="id_username">Username:</label>
        <input type="text" class="form-control" name="username" placeholder="Username">
      </div>
      
      <div class="form-group">
        <label for="id_password">Password:</label>
        <input type="password" class="form-control" name="password" placeholder="Password">
      </div>
      
      <div class="form-group">
        <label for="id_password">Passphrase:</label>
        <input type="password" class="form-control" name="passphrase" placeholder="Passphrase">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</div>



{% endblock %}
